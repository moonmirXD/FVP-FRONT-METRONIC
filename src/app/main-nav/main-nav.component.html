<mat-sidenav-container class="sidenav-container">
	<mat-sidenav
		#drawer
		class="sidenav"
		fixedInViewport
		[attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
		[mode]="(isHandset$ | async) ? 'over' : 'side'"
		[opened]="(isHandset$ | async) === false"
	>
		<!-- <mat-toolbar>Menu</mat-toolbar> -->
		<img
			src="../../assets/images/fvp_FVP Logo.png"
			alt=""
			style="width: 100%;height: 15%; padding-top: 5px;"
		/>
		<mat-nav-list>
			<a mat-list-item href="#">Profile</a>
			<a mat-list-item href="#">Shortcut URL</a>
			<a mat-list-item href="#">Logout</a>
		</mat-nav-list>
	</mat-sidenav>
	<mat-sidenav-content>
		<mat-toolbar color="primary">
			<button
				type="button"
				aria-label="Toggle sidenav"
				mat-icon-button
				(click)="drawer.toggle()"
				*ngIf="isHandset$ | async"
			>
				<mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
			</button>
			<span>Vita Plus</span>
		</mat-toolbar>
		<!-- Add Content Here -->
	</mat-sidenav-content>
</mat-sidenav-container>
