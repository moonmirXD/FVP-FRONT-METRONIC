<div class="row">
	<div class="col-md-12">
		<kt-portlet>
			<kt-portlet-header>
				<ng-container ktPortletTitle>
					<h3 class="kt-portlet__head-title">
						<span><!-- title here --></span>
						<h3>Power Card</h3>
					</h3>
				</ng-container>
				<ng-container ktPortletTools>
					<!-- buttons here -->
				</ng-container>
			</kt-portlet-header>
			<kt-portlet-body>
				<form [formGroup]="powerCardForm">
					<div class="form-group">
						<label for="">Key ID</label>
						<input
							type="text"
							class="form-control"
							name="key_id"
							formControlName="key_id"
							[ngClass]="{
								'is-invalid':
									submitted &&
									powerCardForm.controls['key_id'].errors
							}"
						/>
						<div
							*ngIf="
								submitted &&
								powerCardForm.controls['key_id'].errors
							"
							class="invalid-feedback"
						>
							<div
								*ngIf="
									powerCardForm.controls['key_id'].errors
										.required
								"
							>
								Key ID is required
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Pin</label>
						<input
							type="text"
							class="form-control"
							name="pin"
							formControlName="pin"
							[ngClass]="{
								'is-invalid':
									submitted &&
									powerCardForm.controls['pin'].errors
							}"
						/>
						<div
							*ngIf="
								submitted &&
								powerCardForm.controls['pin'].errors
							"
							class="invalid-feedback"
						>
							<div
								*ngIf="
									powerCardForm.controls['pin'].errors
										.required
								"
							>
								Pin is required
							</div>
						</div>
					</div>
					<button
						type="submit"
						class="btn btn-primary"
						(click)="onSubmit(powerCardForm.value)"
					>
						Add
					</button>
				</form>
			</kt-portlet-body>
		</kt-portlet>
	</div>
</div>
