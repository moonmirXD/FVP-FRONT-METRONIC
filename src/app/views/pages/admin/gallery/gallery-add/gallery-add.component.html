<div class="row">
	<div class="col-md-12">
		<kt-portlet>
			<kt-portlet-header>
				<ng-container ktPortletTitle>
					<h3 class="kt-portlet__head-title">
						<span><!-- title here --></span>
						<h3>Gallery</h3>
					</h3>
				</ng-container>
				<ng-container ktPortletTools>
					<!-- buttons here -->
				</ng-container>
			</kt-portlet-header>
			<kt-portlet-body>
				<form [formGroup]="galleryForm" (ngSubmit)="onSubmit()">
					<div class="form-group">
						<label for="">Post Title</label>
						<input
							type="text"
							class="form-control"
							name="postTitle"
							formControlName="postTitle"
						/>
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Description</label>
						<input
							type="text"
							class="form-control"
							name="description"
							formControlName="description"
						/>
					</div>
					<div class="form-group">
						<div class="custom-file">
							<input
								type="file"
								class="custom-file-input"
								name="uploadFile"
								accept="image/*"
								(change)="showPreview($event)"
							/>
							<label
								class="custom-file-label"
								for="inputGroupFile04"
								>Choose file</label
							>
						</div>
						<div
							class="imagePreview"
							*ngIf="imageURL && imageURL !== ''"
						>
							<img
								[src]="imageURL"
								[alt]="galleryForm.value.postTitle"
								style=" width: 100%;
								display: block;"
							/>
						</div>
					</div>
					<div class="form-group">
						<label for="">URL</label>
						<input
							type="text"
							class="form-control"
							name="url"
							formControlName="url"
						/>
					</div>
					<button type="submit" class="btn btn-primary">
						Add
					</button>
				</form>
			</kt-portlet-body>
		</kt-portlet>
	</div>
</div>
