<body>
	<img src="../../../assets/images/fvp.png" alt="" />

	<div id="login">
		<!-- <h3 class="text-center text-white pt-5"></h3> -->
		<div class="container">
			<div
				id="login-row"
				class="row justify-content-center align-items-center"
			>
				<div id="login-column" class="col-md-6">
					<form
						id="login-form"
						class="form"
						[formGroup]="activateForm"
						(ngSubmit)="onSubmit()"
					>
						<div class="form-group">
							<!-- <label for="username" class="text-info"
								>Username:</label
							><br /> -->
							<input
								formControlName="pin"
								type="text"
								name="pin"
								id="username"
								class="form-control"
								placeholder="Enter Activation Code"
							/>
							<br />
							<input
								type="submit"
								name="submit"
								class="btn btn-success btn-lg btn-block"
								value="Activate"
							/>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
