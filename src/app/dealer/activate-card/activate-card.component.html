<link
	rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous"
/>
<script
	src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
	integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
	crossorigin="anonymous"
></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"
></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
	integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
	crossorigin="anonymous"
></script>
<body>
	<div class="container">
		<div class="row no-gutters">
			<div class="col-md-6 coll-1">
				<div class="image">
					<img
						src="../../../assets/images/fvp_FVP Logo.png"
						alt=""
						class="logo"
					/>
				</div>
				<div class="form">
					<form [formGroup]="activateForm" (ngSubmit)="onSubmit()">
						<div class="form-group">
							<!-- <label for="exampleInputEmail1">Activation Code</label> -->

							<input
								type="text"
								class="form-control"
								placeholder="ENTER ACTIVATION CODE"
								name="pin"
								formControlName="pin"
							/>
						</div>
						<div class="button">
							<button
								type="submit"
								class="btn btn-success btn-lg"
							>
								ACTIVATE
							</button>
						</div>
					</form>
				</div>
			</div>

			<div class="col-md-6 coll-2">
				<div class="container">
					<!-- <img
						src="../../../assets/images/undraw_static_website_0107.png"
						alt=""
						class="logo2"
					/> -->
				</div>
			</div>
		</div>
	</div>
</body>
