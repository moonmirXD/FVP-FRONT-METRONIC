<body>
	<form
		action=""
		id="Registration_Form"
		[formGroup]="activateForm"
		(ngSubmit)="onSubmit()"
	>
		<div class="form-group">
			<input
				type="text"
				class="form-control"
				placeholder="ENTER POWER CARD PIN"
				name="pin"
				formControlName="pin"
				[ngClass]="{
					'is-invalid':
						submitted && activateForm.controls['pin'].errors
				}"
				autofocus
			/>
			<div
				*ngIf="submitted && activateForm.controls['pin'].errors"
				class="invalid-feedback"
			>
				<div *ngIf="activateForm.controls['pin'].errors.required">
					Pin is required.
				</div>
			</div>
		</div>
		<div class="form-group">
			<button class="btn btn-success" id="Submit_Pin" type="submit">
				SUBMIT
			</button>
		</div>
		<div class="form-group">
			<a class="btn btn-link" href="/No_Powercard" id="No_Powercard_Link"
				>No powercard? Click here.</a
			>
		</div>
	</form>
</body>
