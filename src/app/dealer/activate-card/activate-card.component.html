<body>
	<form
		action=""
		id="Registration_Form"
		[formGroup]="activateForm"
		(ngSubmit)="onSubmit()"
	>
		<div class="form-group">
			<input
				type="password"
				class="form-control"
				placeholder="ENTER POWER CARD PIN"
				name="pin"
				formControlName="pin"
			/>
		</div>
		<div class="form-group">
			<button class="btn btn-success" id="Submit_Pin" type="submit">
				SUBMIT
			</button>
		</div>
		<div class="form-group">
			<a class="btn btn-link" href="/No_Powercard" id="No_Powercard_Link"
				>NO POWERCARD? CLICK HERE</a
			>
		</div>
	</form>
</body>
