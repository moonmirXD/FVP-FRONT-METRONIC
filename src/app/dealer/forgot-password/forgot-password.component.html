<body>
	<form action="" id="Registration_Form">
		<div class="row form-group">
			<input
				type="email"
				class="form-control"
				placeholder="ENTER EMAIL ADDRESS"
			/>
		</div>
		<div class="row form-group">
			<span class="_undernote"
				>Password reset will be sent to this email.</span
			>
		</div>
		<div class="row form-group">
			<button
				class="btn btn-success"
				id="Submit_Email_For_Password_Change"
			>
				SUBMIT
			</button>
		</div>
	</form>
</body>
