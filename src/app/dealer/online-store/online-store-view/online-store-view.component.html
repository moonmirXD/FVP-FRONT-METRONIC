<kt-main-nav>
	<body>
		<form action="" id="Reset_Password_Form">
			<div class="form-group">
				<input
					type="text"
					class="form-control"
					value="www.my-fvp.com/{{ data?.userName }}"
					name="url"
				/>
			</div>
			<div class="form-group">
				<button
					class="btn btn-success"
					id="Submit_New_Password"
					type="submit"
					(click)="copyUrl(URL)"
				>
					Copy
				</button>
			</div>
		</form>
	</body>
</kt-main-nav>
