<kt-main-nav>
	<body>
		<div class="container _mainContainer">
			<div class="row">
				<div class="col-12">
					<form action="" [formGroup]="profileForm">
						<h3>Edit Dealer Personal Details</h3>
						<div class="row">
							<div class="col-md-4 col-12 form-group">
								<label>Last Name</label>
								<input
									type="text"
									class="form-control"
									name="lastName"
									formControlName="lastName"
									[ngModel]="forms?.lastName"
									[ngClass]="{
										'is-invalid':
											submitted &&
											profileForm.controls['lastName']
												.errors
									}"
								/>
								<div
									*ngIf="
										submitted &&
										profileForm.controls['lastName'].errors
									"
									class="invalid-feedback"
								>
									<div
										*ngIf="
											profileForm.controls['lastName']
												.errors.required
										"
									>
										Last Name is required.
									</div>
									<div
										*ngIf="
											profileForm.controls['lastName']
												.errors.pattern
										"
									>
										Must be letters only.
									</div>
								</div>
							</div>
							<div class="col-md-4 col-12 form-group">
								<label>First Name</label>
								<input
									type="text"
									class="form-control"
									name="firstName"
									formControlName="firstName"
									[ngModel]="forms?.firstName"
									[ngClass]="{
										'is-invalid':
											submitted &&
											profileForm.controls['firstName']
												.errors
									}"
								/>
								<div
									*ngIf="
										submitted &&
										profileForm.controls['firstName'].errors
									"
									class="invalid-feedback"
								>
									<div
										*ngIf="
											profileForm.controls['firstName']
												.errors.required
										"
									>
										First Name is required.
									</div>
									<div
										*ngIf="
											profileForm.controls['firstName']
												.errors.pattern
										"
									>
										Must be letters only.
									</div>
								</div>
							</div>
							<div class="col-md-4 col-12 form-group">
								<label>Middle Name</label>
								<input
									type="text"
									class="form-control"
									name="middleName"
									formControlName="middleName"
									[ngModel]="forms?.middleName"
									[ngClass]="{
										'is-invalid':
											submitted &&
											profileForm.controls['middleName']
												.errors
									}"
								/>
								<div
									*ngIf="
										submitted &&
										profileForm.controls['middleName']
											.errors
									"
									class="invalid-feedback"
								>
									<div
										*ngIf="
											profileForm.controls['middleName']
												.errors.required
										"
									>
										Middle Name is required.
									</div>
									<div
										*ngIf="
											profileForm.controls['middleName']
												.errors.pattern
										"
									>
										Must be letters only.
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-4 col-12 form-group">
								<label>Password</label>
								<input
									type="password"
									class="form-control"
									name="password"
									disabled
								/>
								<span
									>To Edit the password go here
									<a [routerLink]="['/forgot-password']"
										>Edit password.</a
									></span
								>
								<!-- <div
									*ngIf="
										submitted &&
										profileForm.controls['password'].errors
									"
									class="invalid-feedback"
								>
									<div
										*ngIf="
											profileForm.controls['password']
												.errors.required
										"
									>
										Password is required.
									</div>
								</div> -->
							</div>
							<div class="col-md-4 col-12 form-group">
								<label>Email</label>
								<input
									type="email"
									class="form-control"
									name="email"
									formControlName="email"
									[ngModel]="forms?.email"
									[ngClass]="{
										'is-invalid':
											submitted &&
											profileForm.controls['email'].errors
									}"
								/>
								<div
									*ngIf="
										submitted &&
										profileForm.controls['email'].errors
									"
									class="invalid-feedback"
								>
									<div
										*ngIf="
											profileForm.controls['email'].errors
												.required
										"
									>
										Email is required.
									</div>
									<div
										*ngIf="
											profileForm.controls['email'].errors
												.email
										"
									>
										Email must be a valid email address.
									</div>
								</div>
							</div>
							<div class="col-md-4 col-12 form-group">
								<label>Upload Profile Picture</label>
								<input
									type="file"
									name="uploadFile"
									accept="image/*"
									class="form-control"
								/>
							</div>
						</div>
						<div class="row _submitContainer">
							<div class="offset-md-8 col-md-4 col-12 form-group">
								<a
									class="btn btn-success _submit"
									(click)="onSubmit()"
									>Update</a
								>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</kt-main-nav>
