<kt-main-nav>
	<body>
		<div class="container _mainContainer">
			<div class="row">
				<div class="col-12">
					<form action="" [formGroup]="profileForm">
						<h3>Personal Contact Details</h3>
						<div class="row">
							<div class="col-md-6 col-12 form-group">
								<label>Contact Number</label>
								<input
									type="tel"
									class="form-control"
									disabled
									formControlName="contactNumber"
									name="contactNumber"
								/>
								<span
									>This number will be shown in your
									profile</span
								>
							</div>
							<div class="col-md-6 col-12 form-group">
								<label>Address</label>
								<textarea
									class="form-control"
									disabled
									name="address"
									formControlName="address"
								></textarea>
							</div>
						</div>
						<div class="row _submitContainer">
							<div class="offset-md-8 col-md-4 col-12 form-group">
								<a
									class="btn btn-success _submit"
									(click)="onEdit()"
									>Edit</a
								>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</kt-main-nav>
