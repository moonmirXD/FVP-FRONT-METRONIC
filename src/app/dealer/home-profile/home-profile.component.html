<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
	rel="stylesheet"
	id="bootstrap-css"
/>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<form action="" [formGroup]="profileForm">
	<div class="container portfolio">
		<div class="row">
			<div class="col-md-12">
				<div class="heading">
					<img
						src="https://image.ibb.co/cbCMvA/logo.png"
						class="imahe"
					/>
				</div>
			</div>
		</div>
		<div class="bio-info">
			<div class="row">
				<div class="col-md-6">
					<div class="row">
						<div class="col-md-12">
							<div class="bio-image">
								<img
									[src]="imageurl"
									*ngIf="imageurl"
									alt="image"
								/>
								<input
									type="text"
									name="firstName"
									id=""
									formControlName="firstName"
								/>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="bio-content">
						<h6>
							I am a fresh web designer and I create custom web
							designs. I'm skilled at writing well-designed,
							testable and efficient code using current best
							practices in Web development. I'm a fast learner,
							hard worker and team player who is proficient in
							making creative and innovative web pages.
						</h6>
					</div>
				</div>
			</div>
		</div>
	</div>
</form>
